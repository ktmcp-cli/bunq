<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="12"/>

  <!-- Green accent left bar -->
  <rect x="0" y="0" width="4" height="200" fill="url(#accent)" rx="2"/>

  <!-- Circuit pattern decoration -->
  <g opacity="0.06" stroke="#00ff7f" stroke-width="1" fill="none">
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="650" y1="0" x2="650" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
    <line x1="750" y1="0" x2="750" y2="200"/>
    <line x1="600" y1="50" x2="800" y2="50"/>
    <line x1="600" y1="100" x2="800" y2="100"/>
    <line x1="600" y1="150" x2="800" y2="150"/>
    <circle cx="650" cy="50" r="3" fill="#00ff7f"/>
    <circle cx="700" cy="100" r="3" fill="#00ff7f"/>
    <circle cx="750" cy="50" r="3" fill="#00ff7f"/>
    <circle cx="650" cy="150" r="3" fill="#00ff7f"/>
  </g>

  <!-- Main title: Bunq -->
  <text
    x="44"
    y="85"
    font-family="'SF Mono', 'Fira Code', 'Fira Mono', monospace"
    font-size="64"
    font-weight="700"
    fill="url(#accent)"
    filter="url(#glow)"
  >Bunq</text>

  <!-- Subtitle -->
  <text
    x="46"
    y="115"
    font-family="'SF Mono', 'Fira Code', 'Fira Mono', monospace"
    font-size="16"
    fill="#888888"
    letter-spacing="2"
  >CLI â€” NEOBANK API INTERFACE</text>

  <!-- npm install command -->
  <rect x="44" y="135" width="340" height="36" rx="6" fill="#111111" stroke="#333333" stroke-width="1"/>
  <text
    x="58"
    y="158"
    font-family="'SF Mono', 'Fira Code', 'Fira Mono', monospace"
    font-size="13"
    fill="#00ff7f"
  >$ npm install -g @ktmcp-cli/bunq</text>

  <!-- Kill MCP badge -->
  <rect x="430" y="135" width="170" height="36" rx="6" fill="#00ff7f" opacity="0.12" stroke="#00ff7f" stroke-width="1"/>
  <text
    x="446"
    y="158"
    font-family="'SF Mono', 'Fira Code', 'Fira Mono', monospace"
    font-size="13"
    font-weight="700"
    fill="#00ff7f"
    filter="url(#glow)"
  >$ kill -9 MCP</text>

  <!-- KTMCP tag top right -->
  <text
    x="756"
    y="28"
    font-family="'SF Mono', 'Fira Code', 'Fira Mono', monospace"
    font-size="11"
    fill="#444444"
    text-anchor="middle"
  >KTMCP</text>

  <!-- Bottom border line -->
  <rect x="44" y="190" width="712" height="1" fill="#333333"/>
</svg>
